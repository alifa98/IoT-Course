<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

</head>

<body>
    <div style="text-align: center;">
        <button onclick="sendRequest('printName')" class="ui green button">
            <i class="user icon"></i>
            Name
        </button>
        <br> <br>

        <div class="ui icon buttons">
            <button onclick="sendRequest('volumeUp')" class="ui button"><i class="volume up icon"></i></button>
            <button onclick="sendRequest('volumeDown')" class="ui button"><i class="volume down icon"></i></button>
            <button onclick="sendRequest('play')" class="ui button"><i class="play icon"></i></button>
            <button onclick="sendRequest('pause')" class="ui button"><i class="pause icon"></i></button>
        </div>
    </div>
    <script>
        function sendRequest(request) {
            const xhttp = new XMLHttpRequest();
            xhttp.open("GET", `/${request}`);
            xhttp.send();
        };
    </script>
</body>

</html>
